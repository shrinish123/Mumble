<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://kit.fontawesome.com/0199f3875a.js" crossorigin="anonymous"></script>
  <title>My Chat App</title>
</head>

<body>
  <div class="chat">
    <div id='sidebar' class="chat__sidebar">

    </div>

    <div class="chat__main">

      <div id='messages' class='chat__messages'></div>

      <div class="compose">
        <form id='message-form'>
          <input placeholder="Type a message" id='message' type="text" required autocomplete="off">
          <button id='submitBtn'><i class="fas fa-paper-plane"></i></button>
        </form>
        <button id="imgbutton"/>Image</button>
        <input hidden id="sendImage" accept="image/x-png,image/gif,image/jpeg" type="file" value="image"/>
        <button class="col2 recording" id="recording">Record</button>
        <button id='location'>Send Location</button>
      </div>

    </div>
  </div>




  <script id='message-template' type='text/html'>
    <div class='message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>

      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id='location-template' type='text/html'>
    <div class='message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>

      </p>

      <p><a href="{{locationURL}}" target='_blank'> My Location </a></p>
    </div>
  </script>

  <script id='image-template' type='text/html'>
    <div class='message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>

      </p>

      <p><a href="{{imageURL}}"target="_blank"><img src="{{imageURL}}" width="300" height="300" /></a></p>
    </div>
  </script>

  <script id='audio-template' type="text/html">

    <div class='message'>
      <p>
        <span class='message__name'>{{username}}</span>
        <span class='message__meta'>{{createdAt}}</span>
      </p>
      <button name="audio" onclick="playAudio(this.value)" value="{{audioURL}}" type="button">Play Message</button>
    </div>
  </script>

  <script id='sidebar-template' type='text/html'>
    <h2 class="room-title">{{room}}</h2>
    <h3 class='list-title'>Users</h3>
    <ul class='users'>
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src='/socket.io/socket.io.js'></script>
  <script src='/js/chat.js'></script>
</body>

</html>
